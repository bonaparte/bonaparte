<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Forms Examples : Bonaparte</title>
    <link href="../assets/css/dj-bonaparte.css" rel="stylesheet"></head>
  <body>
    <bonaparte-toolbar id="toolbar" position="top" open="false">  
      <aside class="dark">
        <div>
          <div class="header"><a href="../examples/">Bonaparte</a> : Panel Examples</div>
        </div>
        <div class="buttons">
          <div class="header"><a href="http://github.com/bonaparte/bonaparte-panel"><i class="github icon"></i> Github</a></div>
        </div>

      </aside>
      <bonaparte-scroll scrollbar="visible" resize="true">
 <div class="pusher">
            <div class="full height">
              <div class="article">
                <div class="main demo ui container">
                  <div class="ui active tab" data-tab="elements">
                    <h4 class="ui dividing header">About</h4>
                      <p>A form</p>
        <h4 class="ui dividing header">Example</h4>
                    <div class="example">
                     <!-- ######################################################################## -->

<div class="ui form">
  <div class="field">
    <input class="saveName" id="saveName" type="text">
    <label for="saveName">Name</label>
  </div>
  <div class="field">
    <textarea rows="2" name="saveNotes" id="saveNotes"></textarea>
    <label for="saveNotes">Notes</label>
  </div>
  <button-bonaparte class="ui button small secondary">Save <i class="save icon right"></i></button-bonaparte>
</div>


                     <!-- ######################################################################## -->



                  </div>

  
                  </div>
                </div>
              </div>
            </div>
          </div>


      </bonaparte-scroll>
    </bonaparte-toolbar>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>

  <script src=".././assets/js/dj-bonaparte.js"></script></body>
</html>
