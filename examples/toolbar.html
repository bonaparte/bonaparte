<!DOCTYPE html><html>
  <head>
    <link rel="stylesheet" type="text/css" href="../dist/SUI/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/bonaparte.css">
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/document-register-element/0.4.3/document-register-element.js"
    >/* W3C Custom Elements */</script>
    <script src="../dist/bonaparte.js"></script>
  


    <style>  
      body, html {
        position:relative;
        margin:0;
        padding:0;
        height:100%;
        background-color: blue;
      }

    </style>

  </head>
  <body>




        
    <toolbar-bonaparte display="cover" data-sidebar="top" cornerstone="top left">  

      <aside>
      </aside>


      <toolbar-bonaparte display="cover" data-sidebar="left">  

        <aside>
          <div class="ui buttons vertical">
            <div class="ui icon button" onclick="document.getElementById('left').toggle('open')"><i class="shop icon left"></i></div>
            <div class="ui icon button" onclick="document.getElementById('right').toggle('open')"><i class="shop icon left"></i></div>
            <div class="ui icon button" onclick="document.getElementById('bottom').toggle('open')"><i class="shop icon left"></i></div>
            <div class="ui icon button" onclick="document.getElementById('top').toggle('open')"><i class="shop icon left"></i></div>
            <div class="ui icon button" onclick="document.getElementById('right').toggle('open')"><i class="shop icon left"></i></div>
          </div>
        </aside>

        <scroll-bonaparte>

          <content-bonaparte>
            <h1> Content </h1>
            <h2> Content </h2>
            <h3> Content </h3>
            <h4> Content </h4>
            <h5> Content </h5>
            <h6> Content </h6>
          </content-bonaparte> 

          <panel-bonaparte id="panel" position="top">
             <scroll-bonaparte>

              <content-bonaparte>
                <h1> Content </h1>
                <h2> Content </h2>
                <h3> Content </h3>
                <h4> Content </h4>
                <h5> Content </h5>
                <h6> Content </h6>
              </content-bonaparte> 
              
            </scroll-bonaparte>
          </panel-bonaparte>
          
          <panel-bonaparte id="top" position="top"></panel-bonaparte>
          <panel-bonaparte id="right" position="right"></panel-bonaparte>
          <panel-bonaparte id="bottom" position="bottom"></panel-bonaparte>
          <panel-bonaparte id="left" position="left"></panel-bonaparte>

        </scroll-bonaparte>

     
      </toolbar-bonaparte>     
        <cornerstone-bonaparte onclick="document.getElementById('panel').toggle('open')"></cornerstone-bonaparte>
    </toolbar-bonaparte>



  </body>
</html>
