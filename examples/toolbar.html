<!DOCTYPE html><html>
  <head>
    <link rel="stylesheet" type="text/css" href="../dist/SUI/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/bonaparte.css">

    <script src="../dist/bonaparte.js"></script>
  
    <script>
     
      document.createElement("panel-bonaparte").mixin(function(){
        this.sayHello = function(){
          alert("hello");
        }
      });

    </script>

    <style>  
      body, html {
        position:relative;
        margin:0;
        padding:0;
        height:100%;
        background-color: blue;
      }

      body > toolbar-bonaparte {
        height:100%;
      }
    </style>

  </head>
  <body>




        
    <toolbar-bonaparte display="cover" id="toolbar"  data-sidebar="top" data-cornerstone="top left" >  

      <aside>
        <div class="buttons">
          <button-bonaparte class="ui icon button" onclick="document.getElementById('left').open(this)"><i class="shop icon left"></i></button-bonaparte><!-- 
       --><button-bonaparte class="ui button" onclick="document.getElementById('right').toggle('open')"><i class="shop icon left"></i>Start Button</button-bonaparte>
        </div>
        <div class="buttons">
          <button-bonaparte class="ui  labeled icon button" onclick="document.getElementById('bottom').toggle('open')"><i class="shop icon left"></i>Middle Button</button-bonaparte>
        </div>
        <div class="buttons">
          <button-bonaparte class="ui icon button" onclick="document.getElementById('left').open('open')"><i class="shop icon left"></i></button-bonaparte><!-- 
       --><button-bonaparte class="ui button" onclick="document.getElementById('right').toggle('open')"><i class="shop icon left"></i>End Button</button-bonaparte>
        </div>
      </aside>


      <toolbar-bonaparte display="cover" data-sidebar="left">  

        <aside>
          <div class="buttons">
            <button-bonaparte id="button" class="ui icon button" onclick="document.getElementById('left').open(this)"><i class="shop icon left"></i></button-bonaparte><!-- 
         --><button-bonaparte class="ui icon button" onclick="document.getElementById('right').toggle('open')"><i class="shop icon left"></i></button-bonaparte>
          </div>
          <div class="buttons">
            <button-bonaparte class="ui icon button" onclick="document.getElementById('bottom').toggle('open')"><i class="shop icon left"></i></button-bonaparte>
          </div>
          <div class="buttons">
            <button-bonaparte class="ui icon button" onclick="document.getElementById('left').open('open')"><i class="shop icon left"></i></button-bonaparte><!-- 
         --><button-bonaparte class="ui icon button" onclick="document.getElementById('right').toggle('open')"><i class="shop icon left"></i></button-bonaparte>
          </div>
        </aside>

        <scroll-bonaparte scrollbar="visible" resize="true">
          <div>
            <content-bonaparte>


              <button-bonaparte class="ui button" action="click" bubble="false" toggle="true" target="#toolbar, #right" target-sidebar="bottom" target-open="true">
                <i class="shop icon left"></i>
                test button
              </button-bonaparte>

              <button-bonaparte class="ui button" action="click" target="#button" trigger="click">
                <i class="shop icon left"></i>
                test button 2
              </button-bonaparte>

              <h1> Content </h1>
              <h2> Content </h2>
              <h3> Content </h3>
              <h4> Content </h4>
              <h5> Content </h5>
              <h6> Content </h6>
            </content-bonaparte> 
          </div>
          <panel-bonaparte id="panel" position="left">
             <scroll-bonaparte resize="true">

              <content-bonaparte>


                <h1> Content </h1>
                <h2> Content </h2>
                <h3> Content </h3>
                <h4> Content </h4>
                <h5> Content </h5>
                <h6> Content </h6>
              </content-bonaparte> 
              
            </scroll-bonaparte>
          </panel-bonaparte>
          
          <panel-bonaparte id="top" position="top"></panel-bonaparte>
          <panel-bonaparte id="right" position="right"></panel-bonaparte>
          <panel-bonaparte id="bottom" position="bottom"></panel-bonaparte>
          <panel-bonaparte id="left" position="left"></panel-bonaparte>

        </scroll-bonaparte>

     
      </toolbar-bonaparte>     
      <cornerstone-bonaparte onclick="document.getElementById('panel').toggle('open')"></cornerstone-bonaparte>
    </toolbar-bonaparte>



  </body>
</html>
