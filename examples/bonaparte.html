<!DOCTYPE html><html>
  <head>
    <link rel="stylesheet" type="text/css" href="../dist/SUI/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/bonaparte.css">
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/document-register-element/0.4.3/document-register-element.js"
    >/* W3C Custom Elements */</script>
    <script src="../dist/bonaparte.js"></script>
  


    <style>  
      body, html {
        position:relative;
        margin:0;
        padding:0;
      }

      html {
        height:100%;
      }

      body {
        height:100%;
        background-color: blue;
      }

    </style>


    <script>
      function togglePanel(){
        var panel = document.getElementById('panel');

        var state= panel.getAttribute('open');

        if(state === "true") {
          panel.setAttribute("open", "false");
        }
        else 
          panel.setAttribute("open", "true");
      }
    </script>
  </head>
  <body>




        
    <toolbar-bonaparte display="cover" sidebar="right" cornerstone="bottom right">  

      <aside>
        <div class="ui buttons vertical">
          <div class="ui icon button"><i class="shop icon left"></i></div>
          <div class="ui icon button"><i class="shop icon left"></i></div>
          <div class="ui icon button"><i class="shop icon left"></i></div>
          <div class="ui icon button"><i class="shop icon left"></i></div>
          <div class="ui icon button"><i class="shop icon left"></i></div>
        </div>
      </aside>

      <scroll-bonaparte>

        <content-bonaparte>
          <h1> Content </h1>
          <h2> Content </h2>
          <h3> Content </h3>
          <h4> Content </h4>
          <h5> Content </h5>
          <h6> Content </h6>
        </content-bonaparte> 

        <panel-bonaparte id="panel" position="top" open="true">
           <scroll-bonaparte>

        <content-bonaparte>
          <h1> Content </h1>
          <h2> Content </h2>
          <h3> Content </h3>
          <h4> Content </h4>
          <h5> Content </h5>
          <h6> Content </h6>
        </content-bonaparte> 
        
      </scroll-bonaparte>
        </panel-bonaparte>
        
      </scroll-bonaparte>

      <cornerstone-bonaparte onclick="togglePanel()"></cornerstone-bonaparte>
   
    </toolbar-bonaparte>



  </body>
</html>
