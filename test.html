  </head>
  <body style="position:absolute; width:100%; height:100%; background-color:#f0f0f0; overflow:hidden;" class="napoleon">
    <bonaparte-toolbar>
      <aside>
        <div>
          <bonaparte-button target="#panel" action="click" target-open="true">
            <p>test</p>
          </bonaparte-button>
          <bonaparte-scroll>
            <div>
              <p>test</p>
              <p>test</p>
              <p>test</p>
              <p>test</p>
              <p>test</p>
              <p>test</p>
              <p>test</p>
              <p>test</p>
              <p>test</p>
              <p>test</p>
              <p>test</p>
              <p>test</p>
              <p>test</p>
              <p>test</p>
              <p>test</p>
              <p>test</p>
            </div>
          </bonaparte-scroll>
        </div>
      </aside>
      <div>
        <bonaparte-panel id="panel" position="right">
          <bonaparte-scroll>
            <div>
              <p>test</p>
              <p>test</p>
              <p>test</p>
              <p>test</p>
              <p>test</p>
              <p>test</p>
              <p>test</p>
              <p>test</p>
              <p>test</p>
              <p>test</p>
              <p>test</p>
              <p>test</p>
              <p>test</p>
              <p>test</p>
              <p>test</p>
              <p>test</p>
            </div>
          </bonaparte-scroll>
        </bonaparte-panel>
      </div>
    </bonaparte-toolbar>

    <script>
      document.getElementById("panel").addEventListener("bonaparte.panel.close", function(e){
        console.log("close", e.detail);
      });

      document.getElementById("panel").addEventListener("bonaparte.panel.open", function(e){
        console.log("open", e.detail);
      });


      document.getElementById("panel").addEventListener("bonaparte.tag.attributeChanged", function(e){
        console.log("attributeChanged", e.detail.name, e.detail.oldValue, e.detail.newValue);
      });

      document.getElementById("panel").addEventListener("bonaparte.tag.attributeUpdated", function(e){
        console.log("attributeUpdated", e.detail.name, e.detail.oldValue, e.detail.newValue);
      });

      document.getElementById("panel").addEventListener("bonaparte.tag.childrenChanged", function(e){
        console.log("childrenChanged", e.detail.name, e.detail.oldValue, e.detail.newValue);
      });


    </script>
  </body>
