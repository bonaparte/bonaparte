<!DOCTYPE html><html>
  <head>
    <link rel="stylesheet" type="text/css" href="../dist/dist/semantic.min.css">

    <style>  
      body, html {

        margin:0;

      }

      html {
        height:100%;
      }

      body {
        height:100%;
        background-color: blue;
      }

    </style>

        <panel-bonaparte position="bottom push"></panel-bonaparte>

          <h1> Content </h1>
          <h2> Content </h2>
          <h3> Content </h3>
          <h4> Content </h4>
          <h5> Content </h5>
          <h6> Content </h6>

      </container-bonaparte>
    
    </toolbar-bonaparte>
