<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>{%= o.htmlWebpackPlugin.options.title %} Examples : Bonaparte</title>
  </head>
  <body>
    <bonaparte-toolbar id="toolbar" position="top" open="false">  
      <aside class="dark">
        <div>
          <div class="header"><a href="./">Bonaparte</a> : {%= o.htmlWebpackPlugin.options.title %} Examples</div>
        </div>
        <div class="buttons">
          <div class="header"><a href="{%= o.htmlWebpackPlugin.options.gutUrl %}"><i class="github icon"></i> Github</a></div>
        </div>

      </aside>
      <bonaparte-scroll scrollbar="visible" resize="true">
        <bonaparte-content>

			{%# o.htmlWebpackPlugin.options.content %}

        </bonaparte-content>
      </bonaparte-scroll>
    </bonaparte-toolbar>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>

  </body>
</html>
